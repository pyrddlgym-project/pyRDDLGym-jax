[Compiler]
method='DefaultJaxRDDLCompilerWithGrad'
sigmoid_weight=100
bernoulli_sigmoid_weight=100

[Planner]
method='JaxStraightLinePlan'
method_kwargs={'sigmoid_weight': 10.0}
optimizer='rmsprop'
optimizer_kwargs={'learning_rate': 0.1}
batch_size_train=32
batch_size_test=32
rollout_horizon=5
pgpe=None

[Optimize]
key=42
epochs=1000
train_seconds=1
print_summary=False